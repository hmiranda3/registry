<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="scanItem()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button> 
    
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="showOptions(item.$key, item.name)">
      {{item.name}}
    </ion-item>
</ion-list>
</ion-content>
